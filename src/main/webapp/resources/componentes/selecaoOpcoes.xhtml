<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:cc="http://xmlns.jcp.org/jsf/composite"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <cc:interface>
        <cc:attribute name="mensagem" required="true" />
        <cc:attribute name="opcoes" required="true" />
    </cc:interface>

    <cc:implementation>
        <h:panelGroup layout="block" styleClass="containerMensagem containerOpcoesChat" rendered="#{cc.attrs.mensagem.selecionarOpcoes}">
            <div class="listaOpcoesChat">
                <ui:repeat value="#{cc.attrs.opcoes}" var="opcao">
                    <p:commandButton styleClass="botaoOpcao #{opcao.desabilitar and not opcao.selecionado ? 'ui-button-secondary' : ''}"
                                     value="#{opcao.titulo}"
                                     action="#{chatBean.selecionar(cc.attrs.mensagem, opcao)}"
                                     disabled="#{opcao.desabilitar}"
                                     oncomplete="animarNovasMensagens()"
                                     update="@form"
                                     process="@this"  />
                </ui:repeat>
            </div>
        </h:panelGroup>
    </cc:implementation>
</ui:composition>
