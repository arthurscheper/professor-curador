<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:cc="http://xmlns.jcp.org/jsf/composite"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <cc:interface>
        <cc:attribute name="mensagem" required="true" />
    </cc:interface>

    <cc:implementation>
        <h:panelGroup rendered="#{cc.attrs.mensagem.uploadArquivo}">
            <p:fileUpload id="upload"
                          value="#{chatBean.file}"
                          listener="#{chatBean.handleFileUpload}"
                          disabled="#{not chatBean.renderizarAnalisePlanoEnsino}"
                          oncomplete="avaliarPlanoEnsino()"
                          mode="advanced"
                          label="Selecionar"
                          cancelLabel="Cancelar"
                          uploadLabel="Enviar"
                          multiple="false"
                          update="@form">
                <f:facet name="empty">
                    Arraste e solte o arquivo aqui para realizar o envio.
                </f:facet>
                <p:validateFile sizeLimit="100000" fileLimit="1" allowTypes="/(\.|\/)(pdf)$/" />
            </p:fileUpload>
        </h:panelGroup>
    </cc:implementation>
</ui:composition>
