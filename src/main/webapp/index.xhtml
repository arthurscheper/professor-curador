<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core"
      xmlns:p="primefaces">

<h:head>
    <title>Professor Curador - Teste</title>
</h:head>

<h:body>

    <h1>Aplicação Professor Curador</h1>

    <h:outputText value="#{chatBean.mensagem}"/>

    <h:form id="single" enctype="multipart/form-data">
        <p:fileUpload id="upload" value="#{chatBean.file}" mode="simple" skinSimple="true"/>

        <p:commandButton id="submit" value="Submit" ajax="false" action="#{chatBean.upload}" styleClass="mt-3 ui-button-outlined block"/>
    </h:form>

</h:body>
</html>
