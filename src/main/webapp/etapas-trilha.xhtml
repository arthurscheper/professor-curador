<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="primefaces">
<h:panelGroup rendered="#{chatBean.renderizarEtapaTrilha}">
    <div class="mensagem-inicial">
        <p>
            Agora, selecione a etapa da trilha desejada para come√ßarmos.
        </p>
    </div>

    <div class="blocos">
        <ui:repeat value="#{chatBean.etapasTrilha}" var="faseTrilha">
            <div class="bloco">
                <div class="titulo-bloco">
                    <h:outputText value="#{faseTrilha.nome}"/>
                </div>

                <p:commandButton value="Selecionar" action="#{chatBean.selecionarEtapaTrilha(faseTrilha)}" update="@form" process="@this" />
            </div>
        </ui:repeat>
    </div>
</h:panelGroup>
</html>
