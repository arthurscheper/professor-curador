<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="primefaces">
<h:panelGroup rendered="#{chatBean.renderizarEtapaTrilha}">
    <div class="containerMensagem mensagemIA">
        <div class="bolhaMensagem bolhaMensagemIA">
            Agora, selecione a etapa da trilha desejada para come√ßarmos.
        </div>
    </div>

    <h:panelGroup layout="block" styleClass="containerMensagem containerOpcoesChat">
        <div class="listaOpcoesChat">
            <ui:repeat value="#{chatBean.etapasTrilha}" var="faseTrilha">
                <p:commandButton styleClass="botaoOpcao"
                                 value="#{faseTrilha.nome}"
                                 action="#{chatBean.selecionarEtapaTrilha(faseTrilha)}"
                                 oncomplete="rolarParaBaixoChat();"
                                 update="@form"
                                 process="@this"  />
            </ui:repeat>
        </div>
    </h:panelGroup>
</h:panelGroup>
</html>
