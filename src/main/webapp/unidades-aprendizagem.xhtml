<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="primefaces">
<h:panelGroup rendered="#{chatBean.bloco != null}">
    <div class="containerMensagem mensagemUsuario">
        <div class="bolhaMensagem bolhaMensagemUsuario">
            #{chatBean.bloco.tituloBloco}
        </div>
    </div>

    <div class="containerMensagem mensagemIA">
        <div class="bolhaMensagem bolhaMensagemIA">
            Ã“timo! Trabalharemos com o bloco <strong>#{chatBean.bloco.tituloBloco}</strong>.
        </div>
    </div>

    <div class="containerMensagem mensagemIA">
        <div class="bolhaMensagem bolhaMensagemIA">
            Para iniciarmos o desenvolvimento da trilha de aprendizagem, por favor selecione uma das unidades de aprendizagens abaixo:
        </div>
    </div>

    <h:panelGroup layout="block" styleClass="containerMensagem containerOpcoesChat" rendered="#{chatBean.renderizarUnidadesAprendizagens}">
        <div class="listaOpcoesChat">
            <ui:repeat value="#{chatBean.bloco.unidadesAprendizagem}" var="unidadeAprendizagem">
                <p:commandButton styleClass="botaoOpcao"
                                 value="#{unidadeAprendizagem.tituloUnidadeAprendizagem}"
                                 action="#{chatBean.selecionarUnidadeAprendizagem(unidadeAprendizagem)}"
                                 oncomplete="rolarParaBaixoChat();"
                                 update="@form"
                                 process="@this"  />
            </ui:repeat>
        </div>
    </h:panelGroup>
</h:panelGroup>
</html>
