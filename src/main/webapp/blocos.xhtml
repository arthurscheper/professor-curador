<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="primefaces">
<h:panelGroup rendered="#{chatBean.curso != null}">
    <div class="containerMensagem mensagemUsuario">
        <div class="bolhaMensagem bolhaMensagemUsuario">
            #{chatBean.file.fileName}
        </div>
    </div>

    <div class="containerMensagem mensagemIA">
        <div class="bolhaMensagem bolhaMensagemIA">
            Excelente! Analisei o plano de ensino da unidade curricular <strong>#{chatBean.curso.metadadosCurso.nomeDisciplina}</strong> e separei ela em blocos e unidades de aprendizagem.
        </div>
    </div>

    <div class="containerMensagem mensagemIA">
        <div class="bolhaMensagem bolhaMensagemIA">
            Para iniciarmos o desenvolvimento da trilha de aprendizagem, por favor selecione um dos blocos abaixo:
        </div>
    </div>

    <h:panelGroup layout="block" styleClass="containerMensagem containerOpcoesChat" rendered="#{chatBean.renderizarBlocos}">
        <div class="listaOpcoesChat">
            <ui:repeat value="#{chatBean.curso.estrutura}" var="bloco">
                <p:commandButton styleClass="botaoOpcao"
                                 value="#{bloco.tituloBloco}"
                                 action="#{chatBean.selecionarBloco(bloco)}"
                                 oncomplete="rolarParaBaixoChat();"
                                 update="@form"
                                 process="@this"  />
            </ui:repeat>
        </div>
    </h:panelGroup>
</h:panelGroup>
</html>
